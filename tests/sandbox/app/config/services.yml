services:
  _defaults:
    public: true

  errorHandler:
    class: \Phact\Main\ErrorHandler
  translate:
    class: \Phact\Translate\Translate
  request:
    class: \Phact\Request\HttpRequest
  session:
    class: \Phact\Request\Session
  cliRequest:
    class: \Phact\Request\CliRequest
  router:
    class: \Phact\Router\Router
    arguments:
      - base.config.routes
  events:
    class: \Phact\Event\EventManager
  template:
    class: \Phact\Template\TemplateManager
  db:
    synthetic: true